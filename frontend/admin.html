<!DOCTYPE html>
<html>
  <head>
    <title>Admin - Add Drones</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2>Add Drone</h2>
    <form id="droneForm">
      <input
        type="text"
        id="droneName"
        placeholder="Drone Name"
        required
      /><br />
      <input type="number" id="droneRange" placeholder="Range" required /><br />
      <button type="submit">Add Drone</button>
    </form>

    <script src="js/app.js"></script>
  </body>
</html>
