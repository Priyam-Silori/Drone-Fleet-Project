<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard - Drone Fleet</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        background: radial-gradient(circle at top, #0a0a0a, #000);
        color: #fff;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        margin: 0;
      }

      header {
        background: rgba(20, 20, 20, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h2 {
        color: #03e9f4;
        letter-spacing: 1px;
      }

      header a {
        color: #03e9f4;
        text-decoration: none;
        border: 1px solid #03e9f4;
        padding: 6px 16px;
        border-radius: 6px;
        transition: 0.3s;
      }

      header a:hover {
        background: #03e9f4;
        color: #000;
        box-shadow: 0 0 10px #03e9f4;
      }

      section {
        padding: 60px 8%;
      }

      .card {
        background: rgba(25, 25, 25, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 35px;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 20px rgba(0, 188, 212, 0.08);
        transition: all 0.3s ease;
      }

      .card:hover {
        box-shadow: 0 0 25px rgba(0, 188, 212, 0.15);
      }

      h3 {
        color: #03e9f4;
        font-weight: 600;
      }

      label {
        color: #ccc;
        font-weight: 500;
      }

      input,
      select {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 10px;
        width: 100%;
        outline: none;
        transition: 0.3s;
        font-size: 15px;
      }

      /* ‚úÖ FIXED PLACEHOLDER VISIBILITY */
      input::placeholder {
        color: #8eeeff;
        opacity: 0.9;
      }

      input:focus::placeholder {
        color: #00bcd4;
        opacity: 1;
      }

      select {
        color: #fff;
      }

      input:focus,
      select:focus {
        border-color: #03e9f4;
        box-shadow: 0 0 8px #03e9f4;
      }

      .btn-primary {
        background: #03e9f4;
        border: none;
        color: #000;
        font-weight: 600;
        padding: 10px 40px;
        border-radius: 8px;
        transition: 0.3s;
      }

      .btn-primary:hover {
        background: #00bcd4;
        box-shadow: 0 0 15px #03e9f4;
      }

      table {
        background: rgba(20, 20, 20, 0.8);
        border-radius: 10px;
        overflow: hidden;
        border-collapse: collapse;
        width: 100%;
        margin-top: 25px;
      }

      th {
        background: #03e9f4;
        color: #000;
        padding: 12px;
        text-align: center;
      }

      td {
        padding: 12px;
        text-align: center;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      tr:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      /* Toast Notification */
      #toast {
        visibility: hidden;
        min-width: 250px;
        background: #03e9f4;
        color: #000;
        text-align: center;
        border-radius: 8px;
        padding: 12px;
        position: fixed;
        z-index: 999;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        font-weight: 600;
        box-shadow: 0 0 20px #03e9f4;
        transition: all 0.5s ease;
      }

      #toast.show {
        visibility: visible;
        bottom: 50px;
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <header>
      <h2>üöÅ Admin Dashboard</h2>
      <a href="index.html">Back to Home</a>
    </header>

    <section>
      <div class="card">
        <h3 class="mb-4 text-center">Add New Drone</h3>
        <form id="droneForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="droneId" class="form-label">Drone ID</label>
              <input
                type="text"
                id="droneId"
                placeholder="Enter Drone ID"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="range" class="form-label">Range (km)</label>
              <input type="number" id="range" placeholder="e.g. 10" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="payload" class="form-label"
                >Payload Capacity (kg)</label
              >
              <input type="number" id="payload" placeholder="e.g. 5" required />
            </div>
            <div class="col-md-6">
              <label for="status" class="form-label">Status</label>
              <select id="status">
                <option value="Available" selected>Available</option>
                <option value="Busy">Busy</option>
              </select>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn-primary">Add Drone</button>
          </div>
        </form>
      </div>

      <div class="mt-5">
        <h4 style="color: #03e9f4">Drone List</h4>
        <table>
          <thead>
            <tr>
              <th>Drone ID</th>
              <th>Range (km)</th>
              <th>Payload (kg)</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="droneTable"></tbody>
        </table>
      </div>
    </section>

    <div id="toast">‚úÖ Drone Added Successfully!</div>

    <script>
      const droneForm = document.getElementById("droneForm");
      const droneTable = document.getElementById("droneTable");

      droneForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const droneId = document.getElementById("droneId").value.trim();
        const range = document.getElementById("range").value.trim();
        const payload = document.getElementById("payload").value.trim();
        const status = document.getElementById("status").value;

        if (!droneId || !range || !payload) return;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${droneId}</td>
          <td>${range}</td>
          <td>${payload}</td>
          <td>${status}</td>
        `;
        droneTable.appendChild(row);

        showToast();
        droneForm.reset();
      });

      function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2500);
      }
    </script>
  </body>
</html>
