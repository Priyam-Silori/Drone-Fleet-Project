<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Admin Dashboard 🚀</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(
          circle at top left,
          #000000 0%,
          #0b0f19 60%,
          #050505 100%
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        overflow: hidden;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1rem 2rem;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 25px rgba(0, 255, 255, 0.2);
        text-align: center;
        font-size: 1.8rem;
        font-weight: 600;
        letter-spacing: 1px;
        color: #00ffff;
        z-index: 10;
        text-shadow: 0 0 8px #00ffff;
      }

      .container {
        margin-top: 90px;
        background: rgba(15, 20, 30, 0.7);
        border: 1px solid rgba(0, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        padding: 2.5rem 3rem;
        width: 400px;
        text-align: center;
        transition: 0.3s ease-in-out;
      }

      .container:hover {
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
        transform: translateY(-4px);
      }

      h2 {
        color: #00ffff;
        margin-bottom: 1.5rem;
        font-size: 1.6rem;
        text-shadow: 0 0 10px #00ffff;
      }

      input,
      select {
        width: 100%;
        padding: 0.8rem;
        margin: 0.6rem 0;
        border: 1px solid rgba(0, 255, 255, 0.3);
        border-radius: 8px;
        outline: none;
        background: rgba(0, 10, 20, 0.6);
        color: #00ffff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      /* ✅ FIXED placeholder visibility */
      ::placeholder {
        color: rgba(0, 255, 255, 0.9);
        font-weight: 400;
        text-shadow: 0 0 6px rgba(0, 255, 255, 0.6);
      }

      input:focus,
      select:focus {
        background: rgba(0, 15, 30, 0.8);
        border-color: #00ffff;
        box-shadow: 0 0 10px #00ffff;
      }

      button {
        width: 100%;
        padding: 0.9rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(45deg, #00ffff, #0072ff);
        color: #000;
        font-weight: bold;
        cursor: pointer;
        margin-top: 1rem;
        letter-spacing: 0.5px;
        transition: 0.3s ease;
      }

      button:hover {
        background: linear-gradient(45deg, #00ccff, #0066ff);
        transform: translateY(-2px);
        box-shadow: 0 0 10px #00ffff;
      }

      #viewTasksBtn {
        background: rgba(0, 255, 255, 0.15);
        border: 1px solid #00ffff;
        color: #00ffff;
      }

      #viewTasksBtn:hover {
        background: rgba(0, 255, 255, 0.25);
        box-shadow: 0 0 8px #00ffff;
      }

      .toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: rgba(0, 255, 255, 0.1);
        border: 1px solid #00ffff;
        color: #00ffff;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease;
        font-size: 1rem;
        font-weight: 500;
        text-shadow: 0 0 5px #00ffff;
      }

      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 5px #00ffff;
        }
        50% {
          box-shadow: 0 0 15px #00ffff;
        }
        100% {
          box-shadow: 0 0 5px #00ffff;
        }
      }

      input:focus,
      select:focus,
      button:hover {
        animation: glow 1.2s infinite alternate;
      }
    </style>
  </head>
  <body>
    <header>Drone Admin Dashboard 🚀</header>

    <div class="container">
      <h2>Register New Drone Task</h2>

      <input type="text" id="adminId" placeholder="Admin ID" required />
      <input type="text" id="droneName" placeholder="Drone Name" required />
      <input
        type="text"
        id="taskDescription"
        placeholder="Task Description"
        required
      />
      <select id="priority">
        <option value="">Select Priority</option>
        <option value="1">Priority 1 (High)</option>
        <option value="2">Priority 2 (Medium)</option>
        <option value="3">Priority 3 (Low)</option>
      </select>

      <button id="registerBtn">Register Task</button>
      <button id="viewTasksBtn">View Tasks</button>
    </div>

    <div id="toast" class="toast">Task registered successfully ✅</div>

    <script>
      const registerBtn = document.getElementById("registerBtn");
      const toast = document.getElementById("toast");
      const viewTasksBtn = document.getElementById("viewTasksBtn");

      registerBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const adminId = document.getElementById("adminId").value.trim();
        const droneName = document.getElementById("droneName").value.trim();
        const taskDescription = document
          .getElementById("taskDescription")
          .value.trim();
        const priority = document.getElementById("priority").value;

        if (!adminId || !droneName || !taskDescription || !priority) {
          showToast("⚠️ Please fill all fields properly!", true);
          return;
        }

        showToast("✅ Task Registered Successfully!", false);

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      });

      viewTasksBtn.addEventListener("click", () => {
        window.location.href = "dashboard.html";
      });

      function showToast(message, isError) {
        toast.textContent = message;
        toast.style.borderColor = isError ? "#ff4d4d" : "#00ffff";
        toast.style.color = isError ? "#ff4d4d" : "#00ffff";
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      }
    </script>
  </body>
</html>
